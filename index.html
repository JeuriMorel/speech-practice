<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Practice Your Speech</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
            integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="styles.css" />
        <script type="module" src="script.js" defer></script>
    </head>
    <body>

        <main class="container">
            <section class="forms">
                <form class="radio-form radio" data-form="difficulty">
                    <input
                            type="radio"
                            name="difficulty"
                            id="beginner"
                            value="beginner"
                            checked
                        />
                        
                    <label for="beginner">beginner</label>
                    <input
                            type="radio"
                            name="difficulty"
                            id="intermediate"
                            value="intermediate"
                        />
                        <label for="intermediate">intermediate</label>
                        
                    <input
                            type="radio"
                            name="difficulty"
                            id="advance"
                            value="advance"
                        />
                        <label for="advance">advance</label>
                    <input
                            type="radio"
                            name="difficulty"
                            id="tongue-twisters"
                            value="tongue_twisters"
                        />
                        <label for="tongue-twisters">tongue-twisters</label>
                </form>
                <form class="radio-form radio" data-form="language">
                    <input
                            type="radio"
                            name="language"
                            id="english"
                            value="english"
                            checked
                        />
                        <label for="english">english</label>
                    <input
                            type="radio"
                            name="language"
                            id="spanish"
                            value="spanish"
                        />
                        <label for="spanish">spanish</label>
                    <input
                            type="radio"
                            name="language"
                            id="french"
                            value="french"
                        />
                        <label for="french">french</label>
                </form>
    
            </section>
    
            <div class="test">
                <div class="status" data-confidence>
                    <span></span><span></span><span></span><span></span><span></span><span></span>
                </div>
                <p
                    class="sentence sentence-test"
                    data-paragraph="test sentence"
                ></p>
                <p class="sentence sentence-recording" data-paragraph="output"></p>
            </div>
    
            <div class="buttons">
                <button type="button" class="btn btn-record" data-button="record" disabled>
                </button>
                <button type="button" class="btn btn-new" data-button="new sentence">
                    generate new sentence
                </button>
            </div>
        </main>

    </body>
</html>
